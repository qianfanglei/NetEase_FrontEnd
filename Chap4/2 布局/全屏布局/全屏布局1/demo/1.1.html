<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>实现一个弹窗</title>
		<style type="text/css">
			html,body{height: 100%;}
			.a{
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,.5);
				position: relative;
			}
			.b{
				position: absolute;
				left: 50%;top: 50%;
				transform: translate(-50%,-50%);
				background-color: white;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<div class="b">Hello World</div>
		</div>
	</body>
</html>
